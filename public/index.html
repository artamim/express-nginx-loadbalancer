<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello from Express.js!</h1>
    <p>This is a simple HTML page served by Express.</p>
    <p>Container Name: <span id="container-name">Loading...</span></p>

    <script>
        fetch('/container-name')
            .then(response => response.json())
            .then(data => {
                document.getElementById('container-name').textContent = data.containerName;
            })
            .catch(error => {
                console.error('Error fetching container name:', error);
                document.getElementById('container-name').textContent = 'Error';
            });
    </script>
</body>
</html>
